<body>
<nav class="navbar navbar-inverse">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Student First Name</label> <input type="text"
								name="firstname" th:field="*{firstname}"
								placeholder="Enter student first name" class="form-control" />
						</div>
						<div class="form-group">
							<label>Student Last Name</label> <input type="text"
								name="lastname" th:field="*{lastname}"
								placeholder="Enter student last name" class="form-control" />
						</div>
						<div class="form-group">
							<label>Student Email Address</label> <input type="text"
								name="email" th:field="*{email}"
								placeholder="Enter student email address" class="form-control" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>

					</form>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
